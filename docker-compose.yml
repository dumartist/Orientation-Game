version: '3.8'

services:
  terminal-rpg:
    build: .
    container_name: terminal-rpg-game
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount music directory for game audio
      - ./music:/app/music:ro
      # Optional: Mount logs directory for persistent logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - terminal-rpg-network

  # Optional: Add Redis for session storage (for future scalability)
  # redis:
