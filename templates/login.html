<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Codebound Chronicles - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-panel">
            <h1 class="auth-title">THE CODEBOUND CHRONICLES</h1>
            <h2 class="auth-title" style="font-size: 18px; margin-bottom: 20px;">LOGIN TO NEXIS</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">NPM:</label>
                    <input type="text" id="npm" class="form-input" placeholder="Enter your NPM" required>
                </div>
                
                <button type="submit" class="auth-btn">ACCESS NEXIS</button>
            </form>
            
            <div id="message" class="error-message"></div>
            
            <div class="auth-links">
                <a href="/register" class="auth-link">REGISTER NEW USER</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
